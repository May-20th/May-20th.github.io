# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

# 监听 debs 目录下的 .deb 文件的变化
    paths:
      - "debs/*.deb"
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  generate-packages:
    runs-on: ubuntu-latest
    needs: build  # 确保在构建 Jekyll 站点后执行
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dpkg
        run: sudo apt-get update && sudo apt-get install -y dpkg

      - name: Generate Packages file
        run: |
          rm -f Packages Packages.bz2 Packages.gz
          dpkg-scanpackages --multiversion debs >> Packages
          cat Packages | bzip2 > Packages.bz2
          cat Packages | gzip > Packages.gz
      
      - name: 设置 Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
      
      - name: 从仓库获取最新更变
        run: git fetch
      
      - name: 重设至最新提交
        run: git reset --soft FETCH_HEAD

      - name: 生成并提交 Cydia/Sileo Packages
        run: |
          dpkg-scanpackages --multiversion debs >> Packages
          cat Packages | bzip2 > Packages.bz2
          cat Packages | gzip > Packages.gz
          git add debs Packages Packages.gz Packages.bz2
          GIT_COMMITTER_DATE=$(git show -s --format=%ci HEAD)
          export GIT_COMMITTER_DATE
          git commit -m "更新 Packages 文件" --date="$GIT_COMMITTER_DATE" || echo "没有变更需要提交"

      - name: 强制推送变更
        run: |
          git push --force-with-lease origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
